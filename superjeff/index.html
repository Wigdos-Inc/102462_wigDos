<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Menu</title>
  <link rel="icon" href="assets/jpeg/jeff.jpeg">
  <style>
    body {
      background-color: #1e1e1e;
      background-image: url('assets/jpeg/jeff2.jpeg');
      background-size: cover;
      background-position: 0 50%;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    img {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
    }
    .version {
      font-size: 1em;
      margin-bottom: 40px;
      color: #d9d9d9;
    }
    .start-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .start-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Super Jeff!</h1>
  
  <img src="assets/jpeg/Logo.jpeg" alt="Game Logo">
  
  <div class="version">Pre Alpha 1.0.2</div>
  
  <button class="start-button" onclick="startGame()">Start Game</button>

  <script>
      let timer = 0;
      function startGame() {
        const audio = new Audio("assets/mp3/Soup_Sound.mp3");
        audio.play();
        loop();
      }

      function loop(){
        if (timer >= 50){
          window.location.href = "game.html";
          alert("Ready for JEFFFFFFFFFertson!");
        }
        timer++;
        requestAnimationFrame(loop);
      }
  </script>
</body>
</html>
