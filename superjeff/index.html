<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Menu</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    .version {
      font-size: 1em;
      margin-bottom: 40px;
      color: #aaaaaa;
    }
    .start-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .start-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Super Jeff!</h1>
  
  <img src="assets/jpeg/jeff2.jpeg" alt="Game Logo">
  
  <div class="version">Pre Alpha 1.0.0</div>
  
  <button class="start-button" onclick="startGame()">Start Game</button>

  <script>
    function startGame() {
      alert("Ready for JEFFFFFFFFFertson!");
      window.location.href = "game.html";
      // Add your game initialization code here
    }
  </script>
</body>
</html>
